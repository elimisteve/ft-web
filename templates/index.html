<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <style type="text/css" media="screen">
      body {
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        color: white;
        background-color: #222;
      }
      h1, h2, h3, h4, h5, h6 {
        text-align: center;
        max-width: 35em;
      }
      a > h5 {
        color: white;
        text-decoration: underline;
      }
      form {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
      }
      .footer {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      input[type="submit"] {
        height: 30px;
        width: 70px;
        background-color: white;
        border-radius: 5px;
        margin-left: auto;
      }
      input:not([type="submit"]) {
        min-width: 15em;
      }
      label {
        display: block;
        min-width: 11em;
      }
      @media (max-width: 599px) {
        form {
          flex-direction: column;
          width: 100vw;
        }
        input[type="submit"] {
          margin-left: 0;
          margin-bottom: 8px;
        }
        input:not([type="submit"]) {
          margin: 10px 0;
        }
        .input-with-x {
          flex-direction: row;
          justify-content: center;
        }
        label {
          min-width: 1em;
        }
      }
      .flash-error {
        color: red;
      }
      ul#flashes {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; justify-content: flex-start; align-items: center; position: fixed; margin: 10px; padding: 10px; height: 40px; background-color: #800;">
      <img height="35px" width="35px" src="/static/img/logo.png" alt="Noisebridge logo" />
      <div style="width: 10px;"></div>
      <h2>Welcome to FT Web!</h2>
    </div>
    <div style="margin-top: 70px;"></div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      <ul id="flashes">
        {% for category, message in messages %}
        <li class="flash-{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endwith %}

    <h3>Upload the text, image, or video you want to see displayed on the Flaschen-Taschen!</h3>
    <div style="margin-top: 10px;"></div>
    <div id="forms">
      <form method="POST" action="/api/text">
        <label for="text">What you say?&nbsp;</label>
        <div class="input-with-x">
          <input id="send-text" type="text" name="text" value="Hello from FT Web!" placeholder="Hello, Noisebridge!" style="height: 30px;" autofocus />
          <div style="display: inline;" onclick="document.getElementById('send-text').value = ''">&nbsp;(x)&nbsp;</div>
        </div>
        <input type="submit" />
      </form>

      <form method="POST" action="/api/image" enctype="multipart/form-data">
        <label for="image">Upload image or gif:</label>
        <input id="send-image" type="file" name="image" />
        <input type="submit" />
      </form>

      <form method="POST" action="/api/video" enctype="multipart/form-data">
        <label for="video">Upload video:</label>
        <input id="send-video" type="file" name="video" />
        <input type="submit" />
      </form>
    </div>

    <div class="footer">
      <a href="/api">
        <h5>API usage</h5>
      </a>
      &nbsp;|&nbsp;
      <a href="https://github.com/elimisteve/ft-web" target="_blank">
        <h5>Source</h5>
      </a>
    </div>
    <script type="text/javascript" src="/static/js/form_action_append.js"></script>
  </body>
</html>
